<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregunta Importante</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .question {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .response {
            margin-top: 20px;
        }

        .response-text {
            font-size: 20px;
            color: #333;
            margin-bottom: 15px;
        }

        .response img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Responsividad para móviles */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .btn {
                font-size: 14px;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            .question {
                font-size: 20px;
            }

            .btn {
                font-size: 12px;
                padding: 8px 16px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="question">¿Quieres ser mi nobia?</h1>
        <div class="buttons">
            <button id="yesBtn" class="btn">Sí</button>
            <button id="noBtn" class="btn">No</button>
        </div>
        <div id="response" class="response"></div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const responseDiv = document.getElementById('response');

        yesBtn.addEventListener('click', function() {
            responseDiv.innerHTML = `
                <p class="response-text">Grasias mi vida, me gustas!</p>
                <img src="https://i.pinimg.com/originals/f3/5d/71/f35d71ed63f7e76e4d310400161cf567.jpg" alt="Imagen de amor">`;
        });

        noBtn.addEventListener('click', function() {
            responseDiv.innerHTML = `
                <p class="response-text">Selecciona sí para salvar al gatito!</p>
                <div style="display: flex; justify-content: space-around;">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4LuzXfMis9yq2K85PNWs-OeuAloOkqRBtNw&s" alt="Gatito triste 1" style="width: 45%; border-radius: 10px;">
                    <img src="https://img.freepik.com/fotos-premium/vista-lateral-hombre-apuntar-arma-fuego_527653-86.jpg" alt="Gatito triste 2" style="width: 45%; border-radius: 10px;">
                </div>`;
        });
    </script>
</body>
</html>
